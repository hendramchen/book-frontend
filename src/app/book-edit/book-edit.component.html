<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Update Book</h3>

    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="bookData.title"
        class="form-control"
        placeholder="title"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="bookData.author"
        class="form-control"
        placeholder="author"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="bookData.description"
        class="form-control"
        placeholder="description"
      />
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateBook()">
        Update Book
      </button>
    </div>
  </div>
</div>
