<div class="container custom-container-2">
  <div class="no-data text-center" *ngIf="Book.length == 0">
    <p>There is no book added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/create-book">
      Add Book
    </button>
  </div>

  <div *ngIf="Book.length !== 0">
    <h3 class="mb-3 text-center">Book List</h3>

    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of Book">
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.description }}</td>
            <td>
              <span
                class="btn btn-sm btn-success"
                routerLink="/book-edit/{{ book.id }}"
                >Edit</span
              >&nbsp;
              <span class="btn btn-sm btn-danger" (click)="deleteBook(book.id)"
                >Delete</span
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
